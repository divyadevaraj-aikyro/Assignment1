<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <div class="header-left">
                    <h1 class="app-title">
                        <span class="icon">üìù</span>
                        Note Taking App
                    </h1>
                </div>
                <div class="header-right">
                    <div class="search-container">
                        <input
                            type="text"
                            id="searchInput"
                            class="search-input"
                            placeholder="Search notes..."
                            autocomplete="off"
                        >
                        <span class="search-icon">üîç</span>
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Toggle dark mode">
                        <span class="theme-icon">üåô</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Controls Section -->
            <section class="controls">
                <div class="controls-left">
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">
                            All Notes
                        </button>
                        <button class="filter-btn" data-filter="personal">
                            <span class="filter-indicator personal"></span>
                            Personal
                        </button>
                        <button class="filter-btn" data-filter="work">
                            <span class="filter-indicator work"></span>
                            Work
                        </button>
                        <button class="filter-btn" data-filter="ideas">
                            <span class="filter-indicator ideas"></span>
                            Ideas
                        </button>
                    </div>
                </div>
                <div class="controls-right">
                    <button id="addNoteBtn" class="add-note-btn">
                        <span class="plus-icon">+</span>
                        New Note
                    </button>
                    <div class="action-buttons">
                        <button id="exportBtn" class="action-btn" title="Export notes">
                            üì•
                        </button>
                        <label for="importInput" class="action-btn" title="Import notes">
                            üì§
                        </label>
                        <input type="file" id="importInput" accept=".json" style="display: none;">
                    </div>
                </div>
            </section>

            <!-- Notes Grid -->
            <section class="notes-section">
                <div id="notesContainer" class="notes-grid">
                    <!-- Notes will be dynamically added here -->
                </div>

                <!-- Empty State -->
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üì≠</div>
                    <h2>No notes yet</h2>
                    <p>Create your first note to get started!</p>
                    <button class="create-first-note-btn" onclick="document.getElementById('addNoteBtn').click()">
                        Create First Note
                    </button>
                </div>
            </section>
        </main>
    </div>

    <!-- Note Modal -->
    <div id="noteModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Create New Note</h2>
                <button id="closeModalBtn" class="close-btn">
                    <span>√ó</span>
                </button>
            </div>

            <form id="noteForm" class="note-form">
                <div class="form-group">
                    <label for="noteTitle">Title *</label>
                    <input
                        type="text"
                        id="noteTitle"
                        name="title"
                        placeholder="Enter note title..."
                        required
                        maxlength="100"
                    >
                </div>

                <div class="form-group">
                    <label for="noteCategory">Category *</label>
                    <select id="noteCategory" name="category" required>
                        <option value="">Select a category...</option>
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="ideas">Ideas</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="noteContent">Content *</label>
                    <textarea
                        id="noteContent"
                        name="content"
                        placeholder="Write your note here..."
                        required
                        rows="8"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="noteTags">Tags</label>
                    <input
                        type="text"
                        id="noteTags"
                        name="tags"
                        placeholder="Enter tags separated by commas..."
                        maxlength="200"
                    >
                    <small>Separate tags with commas (e.g., important, urgent, project)</small>
                </div>

                <div class="form-actions">
                    <button type="button" id="cancelBtn" class="cancel-btn">
                        Cancel
                    </button>
                    <button type="submit" class="submit-btn">
                        <span id="submitBtnText">Create Note</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-overlay"></div>
        <div class="modal-content delete-modal">
            <div class="modal-header">
                <h2>Delete Note</h2>
                <button id="closeDeleteModalBtn" class="close-btn">
                    <span>√ó</span>
                </button>
            </div>

            <div class="delete-content">
                <div class="delete-icon">üóëÔ∏è</div>
                <p>Are you sure you want to delete this note?</p>
                <p class="delete-warning">This action cannot be undone.</p>

                <div class="delete-actions">
                    <button id="cancelDeleteBtn" class="cancel-btn">
                        Cancel
                    </button>
                    <button id="confirmDeleteBtn" class="delete-btn">
                        Delete Note
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <span id="toastMessage"></span>
    </div>

    <script src="script.js"></script>
</body>
</html>
